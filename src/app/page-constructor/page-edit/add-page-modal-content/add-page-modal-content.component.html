<div class="modal-header">
	<h4 class="modal-title">Add Page</h4>
	
	<button 
		type="button" 
		class="close" 
		aria-label="Close" 
		(click)="activeModal.dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<form (ngSubmit)="onSubmit()" [formGroup]="form">
	<div class="modal-body">
		<div class="form-group">
			<div [formGroup]="form">
				<label for="name">
					Page Name
				</label>

				<input 
					[formControlName]="'name'"
					[type]="'text'"
					name="name" 
					class="form-control"/>
			</div>
		</div>

		<div class="form-group">
			<div [formGroup]="form">
				<label for="slug">
					Page Slug
				</label>

				<input 
					[formControlName]="'slug'"
					[type]="'text'"
					name="slug" 
					class="form-control"/>

				<small class="help-text">
					A slug is a URL-friendly version of your page name. Itâ€™s the part that comes after your main domain name.
				</small>
			</div>
		</div>

		<div class="form-group">
			<div [formGroup]="form">
				<label for="slug">
					Page Template
				</label>

				<select [formControlName]="'template'" class="form-control">
					<option *ngFor="let pt of pageTemplates" [ngValue]="pt">{{pt.name}}</option>
				</select>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button 
			type="button" 
			class="btn btn-outline-dark" 
			(click)="activeModal.dismiss()">
			Close
		</button>

		<button 
			type="submit" 
			class="btn btn-primary"
			[disabled]="!form.valid">
			Save
		</button>
	</div>
</form>
