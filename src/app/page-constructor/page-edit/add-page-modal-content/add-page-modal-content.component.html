<div class="modal-header">
	<h4 class="modal-title">Add Page</h4>
	
	<button 
		type="button" 
		class="close" 
		aria-label="Close" 
		(click)="activeModal.dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<form (ngSubmit)="onSubmit()" [formGroup]="form">
	<div class="modal-body">
		<div class="form-group">
			<div [formGroup]="form">
				<label for="name">
					Page Name
				</label>

				<input 
					[formControlName]="'name'"
					[type]="'text'"
					name="name" 
					class="form-control"/>
			</div>
		</div>

		<div class="form-group">
			<div [formGroup]="form">
				<label for="slug">
					Page URL
				</label>

				<input 
					[formControlName]="'slug'"
					[type]="'text'"
					name="slug" 
					class="form-control"/>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button 
			type="button" 
			class="btn btn-outline-dark" 
			(click)="activeModal.dismiss()">
			Close
		</button>

		<button 
			type="submit" 
			class="btn btn-primary"
			[disabled]="!form.valid">
			Save
		</button>
	</div>
</form>
