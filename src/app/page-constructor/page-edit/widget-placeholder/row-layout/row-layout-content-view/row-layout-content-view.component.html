<div class="row">
	<div 
		class="col-md-{{ area.width }}" 
		*ngFor="let area of widgetDefinition.layout.areas">

		<app-widget-placeholder
			*ngFor="let wconf of widgetConfiguration.areas[area.slug]; let i = index"
			[structuralView]="false"
			[widgetConfiguration]="wconf"
			[page]="page"
			[index]="i">
		</app-widget-placeholder>

	</div>
</div>
