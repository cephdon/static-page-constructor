<div (dblclick)="edit()" class="widget-placeholder structural-view d-block">
	<i class="fa fa-circle text-muted" *ngIf="!hasChildren"></i>
	<i class="fa fa-long-arrow-down text-muted" *ngIf="hasChildren"></i>

	<span>{{ widgetDefinition.name }}</span>

	<div class="d-inline">
		<button class="btn btn-link btn-sm" (click)="edit()">
			Edit
		</button>

		<button class="btn btn-link btn-sm text-danger" (click)="delete()">
			<i class="fa fa-trash"></i>
		</button>
	</div>
</div>
